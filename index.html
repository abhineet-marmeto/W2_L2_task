<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
  <style>
    body {
      background: linear-gradient(to right, #FFD700, #C0C0C0);
      /* Default gradient */
    }

    .splide__arrow {
      background: transparent;
      border: 2px solid #000;
    }

    .splide__arrow svg {
      fill: #000;
    }

    .bg-glass {
      background: rgba(255, 255, 255, 0.2);
      /* Blur effect for glassmorphic style */
      -webkit-backdrop-filter: blur(10px);
      /* Semi-transparent background */
      backdrop-filter: blur(10px);
      /* For Safari */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      /* Subtle shadow */
      border: 1px solid rgba(255, 255, 255, 0.3);
      /* Light border */
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-glass shadow fixed w-full top-0 z-10 p-2">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="lg:ml-8 flex gap-2 text-2xl font-bold">
        <img src="logo.svg" alt="Logo" class="h-10"> <!-- Logo Image -->
        <span class="flex align-center justify-center mt-1">King</span>
      </div>
      <nav class="lg:mr-20 lg:w-2/5 flex justify-between text-2xl font-semibold">
        <a href="#" class="hover:text-gray-700 rounded-3xl py-2 px-4 flex flex-col justify-center align-center "
          id="shop_button">Shop</a>
        <a href="#"
          class="hover:text-gray-700 rounded-3xl py-2 px-4 flex flex-col justify-center align-center ">Brands</a>
        <a href="#" class="hover:text-gray-700 rounded-3xl py-2 px-4 flex flex-col justify-center align-center ">Contact
          us</a>
        <a href="#" class=" px-4 py-2 bg-black text-white rounded-3xl">Sign up</a>
      </nav>
    </div>
  </header>

  <!-- Carousel & Content -->
  <main class="container w-auto mx-auto px-4 pt-32 h-screen flex flex-col lg:gap-12 lg:ml-10 lg:flex-row lg:pt-24">
    <div id="content-box"
      class="flex-1 lg:w-1/2 lg:h-4/5 pr-8 lg:pr-0 mb-8 lg:mt-24 lg:mb-0 flex flex-col  align-center text-center lg:text-left">
      <h1 class="text-3xl text-white mb-2 lg:text-6xl font-bold" id="category">Exquisite Watches</h1>
      <h2 class="text-xl lg:text-4xl font-semibold mt-4"> <span class="text-white" id="tagline"> Gold
          Luxury,</span><span class="font-bold">Choose
          Us</span></h2>
      <p class="text-base lg:text-xl mt-10 lg:w-5/6 font-semibold" id="description">
        Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision
        Craftsmanship - watch
      </p>
      <div class="text-3xl text-white lg:text-4xl font-bold mt-8"><span class="bg-glass p-2 rounded-2xl"
          id="price">$499.00</span>
      </div>
      <div class="flex justify-between h-auto lg:justify-evenly space-x-4 mt-14 lg:w-1/3  ">
        <div class="border border-20 border-white p-4 flex justify-center align-center rounded-full">
          <img alt="icons" src="facebook_icon.svg">
        </div>
        <div class="border border-20 border-white p-4 flex justify-center align-center rounded-full"><img alt="icons"
            src="twiter_icon.svg"></div>
        <div class="border border-20 border-white p-4 flex justify-center align-center rounded-full"><img alt="icons"
            src="youtube_icon.svg"></div>
      </div>
    </div>
    <div class="flex-1 lg:w-1/2">
      <div id="image-carousel" class="splide h-full mr-6 ">
        <div class="splide__track h-full">
          <ul class="splide__list h-full">
            <!-- Slide 1 -->
            <li class="splide__slide h-full flex items-center justify-center">
              <img src="image1.png" alt="Watch 1" class=" h-3/4 object-contain mx-auto">
            </li>
            <!-- Slide 2 -->
            <li class="splide__slide h-full flex items-center justify-center">
              <img src="image2.png" alt="Watch 2" class=" h-2/3 object-contain mx-auto">
            </li>
            <!-- Slide 3 -->
            <li class="splide__slide h-full flex items-center justify-center">
              <img src="image3.png" alt="Watch 3" class="h-3/4 object-contain mx-auto">
            </li>
            <!-- Slide 4 -->
            <li class="splide__slide h-full flex items-center justify-center">
              <img src="image4.png" alt="Watch 4" class="h-3/4 object-contain mx-auto">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
